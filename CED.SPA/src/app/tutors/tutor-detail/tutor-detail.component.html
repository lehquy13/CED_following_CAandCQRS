<div class="breadcrumbs" data-aos="fade-in">
  <div class="container">
    <h2>Tutor Details</h2>
  </div>
</div><!-- End Breadcrumbs -->

<!-- ======= Cource Details Section ======= -->
<section id="course-details" class="course-details">
  <div class="container" data-aos="fade-up">

    <div class="row">
      <div class="col-lg-4">

        <img src="{{tutor.image}}" class="img-fluid" alt="">
        <h3>{{tutor.firstName + " " + tutor.lastName}}</h3>
        <p>
          {{tutor.description}}
        </p>

      </div>

      <div class="col-lg-8">
        <div class="course-info d-flex justify-content-between align-items-center">
          <h5>Birth Year</h5>
          <p>
            {{tutor.birthYear}}
          </p>
        </div>
        <div class="course-info d-flex justify-content-between align-items-center">
          <h5>Academic Level</h5>
          <p>{{tutor.academicLevel}}</p>
        </div>
        <div class="course-info d-flex justify-content-between align-items-center">
          <h5>University</h5>
          <p>{{tutor.university}}</p>
        </div>
        <div class="course-info d-flex justify-content-between align-items-center">
          <h5>Gender</h5>
          <p>{{tutor.gender}}</p>
        </div>

        <div class="course-info d-flex justify-content-between align-items-center">
          <h5>Address</h5>
          <p>{{tutor.address}}</p>
        </div>
        <div class="course-info d-flex justify-content-between align-items-center">
          <h5>Majors</h5>
          <p>{{majorstring}}</p>
        </div>
        <div class="course-info d-flex justify-content-between align-items-center">
          <h5>Rate</h5>
          <p>{{tutor.rate}}</p>
        </div>


      </div>

    </div>

  </div>
</section><!-- End Cource Details Section -->
