<!-- Change Password Form -->
<form  (ngSubmit)="changePassword()">


  <div class="row mb-3">
    <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Current Password</label>
    <div class="col-md-8 col-lg-9">
      <input [(ngModel)]="model.currentPassword" type="password" class="form-control" id="currentPassword" name="currentPassword">
      <span asp-validation-for="CurrentPassword" class="text-danger"></span>

    </div>
  </div>

  <div class="row mb-3">
    <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">New Password</label>
    <div class="col-md-8 col-lg-9">
      <input [(ngModel)]="model.newPassword" type="password" class="form-control" id="newPassword" name="newPassword">
      <span asp-validation-for="NewPassword" class="text-danger"></span>

    </div>
  </div>

  <div class="row mb-3">
    <label for="confirmedPassword" class="col-md-4 col-lg-3 col-form-label">Re-enter New Password</label>
    <div class="col-md-8 col-lg-9">
      <input [(ngModel)]="model.confirmedPassword" type="password" class="form-control" id="confirmedPassword" name="confirmedPassword">
      <span asp-validation-for="ConfirmedPassword" class="text-danger"></span>
    </div>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-primary">Change Password</button>
  </div>
</form>

<!-- End Change Password Form -->
