<section class="profile" style="padding: 180px 0;">
  <div class="row">
    <div class="col-xl-4">

      <div class="card">
        <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

          <img src="{{user.image}}" style="max-width: 360px;" alt="Profile" class="rounded-circle">
          <h2>{{user.firstName + ' ' + user.lastName}}</h2>
          <h3>{{user.role}}</h3>
          <div class="social-links mt-2">
            <a href="#" class="twitter">
              <i class="bi bi-twitter"></i>
            </a>
            <a href="#" class="facebook">
              <i class="bi bi-facebook"></i>
            </a>
            <a href="#" class="instagram">
              <i class="bi bi-instagram"></i>
            </a>
            <a href="#" class="linkedin">
              <i class="bi bi-linkedin"></i>
            </a>
          </div>
        </div>
      </div>

    </div>

    <div class="col-xl-8">

      <div class="card">
        <div class="card-body pt-3">
          <!-- Bordered Tabs -->
          <ul class="nav nav-tabs nav-tabs-bordered">

            <li class="nav-item">
              <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Overview</button>
            </li>

            <li class="nav-item">
              <button class="nav-link" data-bs-toggle="tab" id="profile-edit-button" data-bs-target="#profile-edit">Edit
                Profile
              </button>
            </li>


            <li class="nav-item">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#learning-class">Learning Class</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-change-password"
                      id="profile-change-password-button">Change Password
              </button>
            </li>


            <li class="nav-item" *ngIf="user.role == 'Tutor'">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-settings">Teaching Class</button>
            </li>

            <li class="nav-item" *ngIf="user.role == 'Tutor'">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tutor-infor">Tutor Informations</button>
            </li>

          </ul>
          <div class="tab-content pt-2">

            <div class="tab-pane fade show active profile-overview" id="profile-overview">
              <app-profile-overview [user]="user"></app-profile-overview>
            </div>

            <div class="tab-pane fade profile-edit pt-3" id="profile-edit">

              <!-- Profile Edit Form -->

              <app-profile-edit [user]="user"></app-profile-edit>
              <!-- End Profile Edit Form -->

            </div>

            <div class="tab-pane fade pt-3" id="learning-class">
              <!-- Learning Classes -->
              <app-profile-all-learning-class></app-profile-all-learning-class>
              <!-- End Learning Classes -->

            </div>

            <div class="tab-pane fade pt-3" id="profile-settings" *ngIf="user.role == 'Tutor'">
              <app-profile-course-request></app-profile-course-request>
            </div>

            <div class="tab-pane fade pt-3" id="tutor-infor" *ngIf="user.role == 'Tutor'">
              <!--  Tutor Information Edit -->
              <app-profile-tutor-edit></app-profile-tutor-edit>
              <!-- End Tutor Information Edit -->
            </div>


            <div class="tab-pane fade pt-3" id="profile-change-password">
              <!-- Change Password Form -->
              <app-profile-change-password></app-profile-change-password>
              <!-- End Change Password Form -->

            </div>

          </div><!-- End Bordered Tabs -->

        </div>
      </div>

    </div>
  </div>
</section>
