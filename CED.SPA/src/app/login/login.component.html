<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4">Welcome back!</h3>

              <!-- Sign In Form -->
              <form [formGroup]="registerForm" (ngSubmit)="login()">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                         formControlName="email" class="form-control"
                         [ngClass]="{ 'is-invalid':  registerForm.get('email')?.errors && registerForm.get('email')?.touched}" id="inputEmail4">
                  <div
                    *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('required') || registerForm.get('email')?.hasError('email')"
                    class="invalid-feedback">
                    <div *ngIf=" registerForm.get('email')?.hasError('required')">Email is required</div>
                    <div *ngIf="registerForm.get('email')?.hasError('email')">Email must be a valid email address</div>
                  </div>
                  <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating mb-3">
                  <input type="password" class="form-control"  placeholder="Password"
                         formControlName="password" [ngClass]="{ 'is-invalid': registerForm.get('password')?.errors && registerForm.get('password')?.touched}"
                         id="inputPassword4">
                  <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('required')" class="invalid-feedback">
                    <div *ngIf="registerForm.get('password')?.hasError('required')">Password is required</div>
                  </div>
                  <label for="inputPassword4">Password</label>
                </div>

                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                  <label class="form-check-label" for="rememberPasswordCheck">
                    Remember password
                  </label>
                </div>

                <div class="d-grid">
                  <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Sign in
                  </button>
                  <a class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" [routerLink]="['/register']"
                     >Sign up
                  </a>
                  <div class="text-center">
                    <a class="small" href="#">Forgot password?</a>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
